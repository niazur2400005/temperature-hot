<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="input-city-name" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="submit-button" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h2 id="city-name"></h2>
            <h1 class="deg" id="temperature"></h1>
            <h3><span>38.06</span>&deg;C</h3>
           <h1 class="lead">haze</h1>              
        </div>
    </div>
    


 <script>
     document.getElementById("submit-button").addEventListener('click', function () {
    const cityName = document.getElementById("input-city-name").value;
    
        fetch('https:api.openweathermap.org/data/2.5/weather?q=sylhet,Bangladesh&APPID=720132073b6f1546d6773f5651a092e2')
         .then(res => res.json())
         .then(data => {
            const temperatureData = data.main.temp;
        document.getElementById('temperature').innerText = `${temperatureData} \xB0C`;
        document.getElementById("city-name").innerText = data.name;
       
    })
})
    

    </script>
</body>

</html>
